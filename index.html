<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- App Metadata -->
    <title>Base Portfolio</title>
    <meta name="description" content="Track your Base assets with real-time charts.">
    
    <!-- Mobile Web App Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f4f5f7">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/2ecc71/ffffff/png?text=B" />
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/2ecc71/ffffff/png?text=B" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Base Portfolio Tracker" />
    <meta property="og:description" content="Track your Base assets with real-time charts on Farcaster." />
    <meta property="og:image" content="./embed.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Base Portfolio Tracker" />
    <meta property="twitter:description" content="Track your Base assets with real-time charts on Farcaster." />
    <meta property="twitter:image" content="./embed.png" />
    
    <!-- Farcaster Frame v2 Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="./embed.png" />
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1" />
    
    <!-- Frame v2 Action Button (Launch App) -->
    <meta property="fc:frame:button:1" content="Check Assets" />
    <meta property="fc:frame:button:1:action" content="link" />
    
    <!-- Farcaster Splash Screen -->
    <meta property="fc:frame:splash:image" content="https://drive.google.com/uc?export=view&id=1P_4tMGAR_bB9ypTPtwrof7_KNH3flJck" />
    <meta property="fc:frame:splash:background_color" content="#f4f5f7" />

    <!-- Web Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              coincheck: {
                bg: '#f4f5f7',
                green: '#2ecc71',
                red: '#ff4d4d',
                text: '#333333',
                sub: '#999999',
                border: '#e5e7eb'
              }
            },
            screens: {
              'standalone': { 'raw': '(display-mode: standalone)' },
            }
          },
        },
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #f4f5f7;
        color: #333333;
        -webkit-font-smoothing: antialiased;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar for miniapp feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Initial Loading styles */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f5f7;
        z-index: 9999;
      }
      .app-loader img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@farcaster/frame-sdk": "https://aistudiocdn.com/@farcaster/frame-sdk@^0.1.12",
    "mint.club-v2-sdk": "https://aistudiocdn.com/mint.club-v2-sdk@^1.4.14"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Splash Screen for Web (Replaced by React on Hydration) -->
      <div class="app-loader">
        <img src="https://drive.google.com/uc?export=view&id=1P_4tMGAR_bB9ypTPtwrof7_KNH3flJck" alt="Loading..." />
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
