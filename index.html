    <!-- App Metadata -->
    <title>Base Portfolio</title>
    <meta name="description" content="Track your Base assets with real-time charts.">
    
    <!-- Farcaster Frame v2 Meta Tags -->
    <meta property="fc:frame" content="vNext" />

         and ensure this URL points to your deployed domain. -->

    <meta property="fc:frame:button:1" content="Check Assets" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://github.com/YourUser/YourRepo" />
    
    <!-- Open Graph -->
